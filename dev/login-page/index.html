<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>NJDOT</title>
  </head>

  <body>
    <div class="container">
      <div class="banner container-xxl">
        <div class="banner-logos">
          <img
            src="https://cdn3.iconfinder.com/data/icons/design-n-code/100/272127c4-8d19-4bd3-bd22-2b75ce94ccb4-512.png"
          />
          <img
            src="https://cdn3.iconfinder.com/data/icons/design-n-code/100/272127c4-8d19-4bd3-bd22-2b75ce94ccb4-512.png"
          />
        </div>
        <h1>SAFETY VOYAGER</h1>
      </div>
      <div class="container-xxl cta-container">
        <div class="row voyager-row">
          <div class="voyager-msg-container col-md-8">
            <div class="voyager-cta">
              <h1 class="cta-header">SAFETY VOYAGER</h1>
              <div class="cta-body">
                <h3>Welcome to Version 4!</h3>
                <p>
                  The crash Map has been updated with new filter tools,custom
                  query saving, and more! See the latest blog post for more
                  details
                </p>
              </div>
              <a class="btn btn-primary cta-button" href="#" role="button"
                >READ BLOG</a
              >
            </div>
          </div>
          <div class="voyager-login-container col-md-4">
            <div class="voyager-body">
              <div class="voyager-wrapper">
                <div class="login-welcome">
                  <h3>WELCOME</h3>
                </div>
                <div class="form-body-wrapper">
                  <div class="login-head">
                    <h1 id="formTitle">LOG IN</h1>
                    <p>New User? Create an account!</p>
                  </div>
                  <form>
                    <div id="voyager-main-form" class="voyager-form">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          id="InputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          id="InputPassword"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        id="forgotEmail"
                        type="password"
                        class="form-control"
                        placeholder="Input Email"
                      />
                    </div>
                    <button id="signinBtn" type="submit" class="btn btn-primary form-button">
                      Sign In
                    </button>
                    <button id="resetBtn" type="submit" class="btn btn-primary form-button">
                        Reset Password
                      </button>
                  </form>
                  <div class="footer-msg" id="forgotCred">
                    <h1 id="forgotPassword">Forgot Password?</h1>
                  </div>
                  <div class="footer-msg" id="signCred">
                    <h1 id="signInAccount">Sign In</h1>
                  </div>
                  <div class="form-copywright">
                    <h1>Property of NJDOT &copy; 2022</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
